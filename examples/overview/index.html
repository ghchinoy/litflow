<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview - LitFlow</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .toolbar {
        padding: 10px;
        background: #fff;
        border-bottom: 1px solid #ccc;
        display: flex;
        gap: 10px;
        z-index: 20;
      }
      .flow-container {
        flex-grow: 1;
        position: relative;
      }
      .back-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        font-weight: bold;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <a href="/examples/index.html" class="back-link">‚Üê Back to Examples</a>
        <span style="flex-grow: 1"></span>
        <div style="display: flex; align-items: center; gap: 10px; font-size: 12px;">
          <label><input type="checkbox" id="toggle-controls" checked> Controls</label>
          <label><input type="checkbox" id="toggle-minimap" checked> MiniMap</label>
        </div>
      </div>
      <div class="flow-container">
        <lit-flow id="overview-flow" show-controls show-minimap></lit-flow>
      </div>
    </div>
    <script type="module">
      import '../../src/index.ts';
      const flow = document.getElementById('overview-flow');
      
      const nodes = [
        {
          id: '1',
          type: 'input',
          data: { label: 'Welcome to LitFlow!' },
          position: { x: 250, y: 0 },
        },
        {
          id: '2',
          data: { label: 'This is a default node' },
          position: { x: 100, y: 100 },
        },
        {
          id: '3',
          data: { label: 'This one is also default' },
          position: { x: 400, y: 100 },
        },
        {
          id: '4',
          position: { x: 250, y: 200 },
          data: { label: 'And a custom node can go here' },
        },
        {
          id: '5',
          data: { label: 'Output node' },
          type: 'output',
          position: { x: 250, y: 325 },
        },
        {
          id: '6',
          type: 'output',
          data: { label: 'Another output node' },
          position: { x: 525, y: 325 },
        },
      ];

      const edges = [
        { id: 'e1-2', source: '1', target: '2' },
        { id: 'e1-3', source: '1', target: '3' },
        { id: 'e2-4', source: '2', target: '4' },
        { id: 'e3-4', source: '3', target: '4' },
        { id: 'e4-5', source: '4', target: '5' },
        { id: 'e4-6', source: '4', target: '6' },
      ];

      flow.nodes = nodes;
      flow.edges = edges;

      document.getElementById('toggle-controls').onchange = (e) => {
        flow.showControls = e.target.checked;
      };
      document.getElementById('toggle-minimap').onchange = (e) => {
        flow.showMinimap = e.target.checked;
      };
    </script>
  </body>
</html>
