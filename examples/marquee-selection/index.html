<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquee Selection - LitFlow</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
    #app { width: 100vw; height: 100vh; display: flex; flex-direction: column; }
    .toolbar { padding: 10px; background: #fff; border-bottom: 1px solid #ccc; display: flex; gap: 10px; z-index: 20; align-items: center; }
    .flow-container { flex-grow: 1; position: relative; }
    .back-link { text-decoration: none; color: #333; font-size: 14px; font-weight: bold; }
    .info { font-size: 12px; color: #666; }
    .selection-stats { font-size: 12px; font-weight: bold; color: var(--md-sys-color-primary); }
  </style>
</head>
<body>
  <div id="app">
    <div class="toolbar">
      <a href="/examples/index.html" class="back-link">‚Üê Back to Examples</a>
      <div style="flex-grow: 1"></div>
      <div class="info">Hold <strong>Shift + Drag</strong> on the background to select multiple nodes.</div>
      <div id="stats" class="selection-stats">Selected: 0 nodes, 0 edges</div>
    </div>
    <div class="flow-container">
      <lit-flow id="selection-flow" show-controls show-grid></lit-flow>
    </div>
  </div>

  <script type="module">
    import '../../src/index.ts';

    const flow = document.getElementById('selection-flow');
    const stats = document.getElementById('stats');

    flow.nodes = [
      { id: '1', position: { x: 50, y: 50 }, data: { label: 'Node 1' } },
      { id: '2', position: { x: 200, y: 50 }, data: { label: 'Node 2' } },
      { id: '3', position: { x: 50, y: 150 }, data: { label: 'Node 3' } },
      { id: '4', position: { x: 200, y: 150 }, data: { label: 'Node 4' } },
      { id: '5', position: { x: 350, y: 100 }, data: { label: 'Node 5' } },
    ];

    flow.edges = [
      { id: 'e1-2', source: '1', target: '2', markerEnd: 'arrowclosed' },
      { id: 'e3-4', source: '3', target: '4', markerEnd: 'arrowclosed' },
      { id: 'e2-5', source: '2', target: '5', markerEnd: 'arrowclosed' },
      { id: 'e4-5', source: '4', target: '5', markerEnd: 'arrowclosed' },
    ];

    flow.addEventListener('selection-change', (e) => {
      const { nodes, edges } = e.detail;
      stats.textContent = `Selected: ${nodes.length} nodes, ${edges.length} edges`;
    });
  </script>
</body>
</html>
