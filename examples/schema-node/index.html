<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LitFlow - Schema Node</title>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; height: 100vh; width: 100vw; overflow: hidden; }
    lit-flow { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <lit-flow id="flow" show-controls show-minimap></lit-flow>
  <div style="position: absolute; top: 10px; right: 10px; z-index: 100;">
    <button id="run-btn" style="padding: 8px 16px; background: #005ac1; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Run Flow
    </button>
  </div>

  <script type="module">
    import '../../src/index.ts';
    import { MockRunner } from '../../src/breadboard/runner.ts';

    const flow = document.getElementById('flow');
    const runBtn = document.getElementById('run-btn');

    // Register the schema node type
    flow.nodeTypes = {
      default: 'lit-node',
      schema: 'lit-schema-node'
    };
    
    // Define Breadboard-like Schemas
    const llmSchema = {
      type: 'object',
      properties: {
        model: { title: 'Model Name', type: 'string' },
        prompt: { title: 'Prompt', type: 'string', behavior: ['llm-content'] },
        context: { title: 'Context', type: 'array' }
      }
    };

        const outputSchema = {
          type: 'object',
          properties: {
            response: { title: 'Response', type: 'string' }
          }
        };
    
        const finalOutputSchema = {
          type: 'object',
          properties: {
            result: { title: 'Final Text', type: 'string', behavior: ['llm-content'] } // Use behavior to trigger chiclet/preview
          }
        };
    
        const promptSchema = {
          type: 'object',
          properties: {
            text: { title: 'Prompt Text', type: 'string' }
          }
        };
    
        flow.nodes = [
          {
            id: 'prompt',
            type: 'schema',
            position: { x: 50, y: 150 },
            data: {
              label: 'User Input',
              inputSchema: { properties: {} },
              outputSchema: promptSchema,
              text: 'Tell me a joke about robots'
            }
          },
          {
            id: 'gemini',
            type: 'schema',
            position: { x: 350, y: 150 },
            data: {
              label: 'Gemini 3 Flash Preview',
              inputSchema: llmSchema,
              outputSchema: outputSchema,
              model: 'gemini-3-flash-preview'
            }
          },
          {
            id: 'output',
            type: 'schema',
            position: { x: 650, y: 150 },
            data: {
              label: 'Output',
              inputSchema: finalOutputSchema,
              outputSchema: { properties: {} }
            }
          }
        ];
    
        flow.edges = [
          { id: 'e1', source: 'prompt', target: 'gemini', targetHandle: 'prompt', markerEnd: 'arrow' },
          { id: 'e2', source: 'gemini', target: 'output', targetHandle: 'result', markerEnd: 'arrow' }
        ];
    runBtn.addEventListener('click', async () => {
      console.log('Starting run...');
      const runner = new MockRunner({});
      
      runner.addEventListener('nodestart', (e) => {
        const { id } = e.detail.data.node;
        const node = flow.shadowRoot.querySelector(`lit-schema-node[data-id="${id}"]`);
        if (node) node.status = 'working';
      });

      runner.addEventListener('nodeend', (e) => {
        const { id, outputs } = e.detail.data;
        const nodeEl = flow.shadowRoot.querySelector(`lit-schema-node[data-id="${id}"]`);
        if (nodeEl) {
          nodeEl.status = 'success';
        }
        
        if (outputs) {
          const newNodes = flow.nodes.map(n => {
            if (n.id === id) {
              return { ...n, data: { ...n.data, ...outputs } };
            }
            return n;
          });
          flow.nodes = newNodes;
        }
      });

      runner.addEventListener('output', (e) => {
        const { node, outputs } = e.detail.data;
        console.log('Output event for:', node.id, outputs);
        
        // Update LitFlow state to ensure data persists across re-renders
        const newNodes = flow.nodes.map(n => {
          if (n.id === node.id) {
            return { ...n, data: { ...n.data, ...outputs } };
          }
          return n;
        });
        flow.nodes = newNodes;
      });

      await runner.run();
      console.log('Run complete');
    });
  </script>
</body>
</html>
