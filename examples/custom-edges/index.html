<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Edges - LitFlow</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .toolbar {
        padding: 10px;
        background: #fff;
        border-bottom: 1px solid #ccc;
        display: flex;
        gap: 10px;
        z-index: 20;
      }
      .flow-container {
        flex-grow: 1;
        position: relative;
      }
      .back-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        font-weight: bold;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <a href="../index.html" class="back-link">‚Üê Back to Examples</a>
        <div style="flex-grow: 1"></div>
        <div style="font-size: 12px; color: #666;">
          Demonstrating different edge types: Bezier, SmoothStep, Step, and Straight.
        </div>
      </div>
      <div class="flow-container">
        <lit-flow id="edge-flow" show-controls show-minimap></lit-flow>
      </div>
    </div>
    <script type="module">
      import '../../src/index.ts';

      const flow = document.getElementById('edge-flow');
      
      flow.nodes = [
        { id: '1', type: 'input', position: { x: 250, y: 0 }, data: { label: 'Source' } },
        { id: '2', position: { x: 0, y: 150 }, data: { label: 'Bezier (Default)' } },
        { id: '3', position: { x: 175, y: 150 }, data: { label: 'SmoothStep' } },
        { id: '4', position: { x: 350, y: 150 }, data: { label: 'Step' } },
        { id: '5', position: { x: 525, y: 150 }, data: { label: 'Straight' } },
      ];

      flow.edges = [
        { id: 'e1-2', source: '1', target: '2', type: 'bezier' },
        { id: 'e1-3', source: '1', target: '3', type: 'smoothstep' },
        { id: 'e1-4', source: '1', target: '4', type: 'step' },
        { id: 'e1-5', source: '1', target: '5', type: 'straight' },
      ];
    </script>
  </body>
</html>
