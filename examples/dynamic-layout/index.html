<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Orientation - LitFlow</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .toolbar {
        padding: 10px 20px;
        background: #fff;
        border-bottom: 1px solid #ccc;
        display: flex;
        gap: 20px;
        z-index: 20;
        align-items: center;
      }
      .flow-container {
        flex-grow: 1;
        position: relative;
      }
      .back-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        font-weight: bold;
      }
      button {
        padding: 6px 12px;
        cursor: pointer;
      }
      .active {
        background: #007bff;
        color: white;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <a href="/examples/index.html" class="back-link">‚Üê Back</a>
        <div class="controls">
          <button id="btn-lr" class="active">Horizontal (LR)</button>
          <button id="btn-tb">Vertical (TB)</button>
          <select id="strategy">
            <option value="hierarchical">Hierarchical (Dagre)</option>
            <option value="tree">Tree (D3-Hierarchy)</option>
          </select>
        </div>
        <div style="font-size: 12px; color: #666;">
          Toggle orientation. Handles and layout will adapt automatically.
        </div>
      </div>
      <div class="flow-container">
        <lit-flow id="my-flow" layout-enabled layout-direction="LR" auto-fit show-controls></lit-flow>
      </div>
    </div>
    <script type="module">
      import '../../src/index.ts';
      const flow = document.getElementById('my-flow');
      const btnLR = document.getElementById('btn-lr');
      const btnTB = document.getElementById('btn-tb');
      const strategy = document.getElementById('strategy');

      btnLR.onclick = () => {
        flow.layoutDirection = 'LR';
        btnLR.classList.add('active');
        btnTB.classList.remove('active');
      };

      btnTB.onclick = () => {
        flow.layoutDirection = 'TB';
        btnTB.classList.add('active');
        btnLR.classList.remove('active');
      };

      strategy.onchange = (e) => {
        flow.layoutStrategy = e.target.value;
      };

      flow.nodes = [
        { id: '1', data: { label: 'Root Node' } },
        { id: '2', data: { label: 'Child A' } },
        { id: '3', data: { label: 'Child B' } },
        { id: '4', data: { label: 'Grandchild A1' } },
        { id: '5', data: { label: 'Grandchild A2' } },
      ];

      flow.edges = [
        { id: 'e1-2', source: '1', target: '2', markerEnd: 'arrowclosed' },
        { id: 'e1-3', source: '1', target: '3', markerEnd: 'arrowclosed' },
        { id: 'e2-4', source: '2', target: '4', markerEnd: 'arrowclosed' },
        { id: 'e2-5', source: '2', target: '5', markerEnd: 'arrowclosed' },
      ];
    </script>
  </body>
</html>
