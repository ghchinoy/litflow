<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero-Config Automatic Layout - LitFlow</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .toolbar {
        padding: 10px;
        background: #fff;
        border-bottom: 1px solid #ccc;
        display: flex;
        gap: 10px;
        z-index: 20;
        align-items: center;
      }
      .flow-container {
        flex-grow: 1;
        position: relative;
      }
      .back-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        font-weight: bold;
        padding: 0 10px;
      }
      .info {
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <a href="../index.html" class="back-link">‚Üê Back to Examples</a>
        <div class="controls">
          <label>Strategy: 
            <select id="strategy">
              <option value="hierarchical">Hierarchical (Dagre)</option>
              <option value="organic">Organic (D3-Force)</option>
              <option value="tree">Tree (D3-Hierarchy)</option>
            </select>
          </label>
          <label>
            <input type="checkbox" id="autofit" checked> Auto-Fit
          </label>
        </div>
        <div class="info">Demonstrates automatic layout from topological data.</div>
      </div>
      <div class="flow-container">
        <lit-flow id="my-flow" layout-enabled auto-fit show-controls></lit-flow>
      </div>
    </div>
    <script type="module">
      import '../../src/index.ts';
      const flow = document.getElementById('my-flow');
      
      const strategySelect = document.getElementById('strategy');
      const autofitCheck = document.getElementById('autofit');

      strategySelect.onchange = (e) => {
        flow.layoutStrategy = e.target.value;
      };

      autofitCheck.onchange = (e) => {
        flow.autoFit = e.target.checked;
      };

      // Nodes are provided WITHOUT positions
      flow.nodes = [
        { id: 'start', type: 'input', data: { label: 'Start' } },
        { id: 'process1', data: { label: 'Process A' } },
        { id: 'process2', data: { label: 'Process B' } },
        { id: 'process3', data: { label: 'Process C' } },
        { id: 'process4', data: { label: 'Process D' } },
        { id: 'process5', data: { label: 'Process E' } },
        { id: 'end', type: 'output', data: { label: 'End' } },
      ];

      flow.edges = [
        { id: 'e1', source: 'start', target: 'process1', markerEnd: 'arrowclosed' },
        { id: 'e2', source: 'process1', target: 'process2', markerEnd: 'arrowclosed' },
        { id: 'e3', source: 'process1', target: 'process3', markerEnd: 'arrowclosed' },
        { id: 'e4', source: 'process2', target: 'process4', markerEnd: 'arrowclosed' },
        { id: 'e5', source: 'process3', target: 'process4', markerEnd: 'arrowclosed' },
        { id: 'e6', source: 'process4', target: 'process5', markerEnd: 'arrowclosed' },
        { id: 'e7', source: 'process5', target: 'end', markerEnd: 'arrowclosed' },
      ];

      // Fit view after a small delay to ensure initial layout is rendered
      setTimeout(() => flow.fitView(), 200);
    </script>
  </body>
</html>
