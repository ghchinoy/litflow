<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edge Markers - LitFlow</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
    #app { width: 100vw; height: 100vh; display: flex; flex-direction: column; }
    .toolbar { padding: 10px; background: #fff; border-bottom: 1px solid #ccc; display: flex; gap: 10px; z-index: 20; }
    .flow-container { flex-grow: 1; position: relative; }
    .back-link { text-decoration: none; color: #333; font-size: 14px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="app">
    <div class="toolbar">
      <a href="/examples/index.html" class="back-link">‚Üê Back to Examples</a>
      <div style="flex-grow: 1"></div>
      <div style="font-size: 12px; color: #666;">Showcasing different marker types and positions.</div>
    </div>
    <div class="flow-container">
      <lit-flow id="marker-flow" show-controls></lit-flow>
    </div>
  </div>

  <script type="module">
    import '../../src/index.ts';

    const flow = document.getElementById('marker-flow');

    flow.nodes = [
      { id: '1', position: { x: 50, y: 50 }, data: { label: 'Start' } },
      { id: '2', position: { x: 300, y: 50 }, data: { label: 'End (Arrow)' } },
      { id: '3', position: { x: 50, y: 150 }, data: { label: 'Start (Closed)' } },
      { id: '4', position: { x: 300, y: 150 }, data: { label: 'End (Closed)' } },
      { id: '5', position: { x: 50, y: 250 }, data: { label: 'Bidirectional' } },
      { id: '6', position: { x: 300, y: 250 }, data: { label: 'Bidirectional' } },
    ];

    flow.edges = [
      { 
        id: 'e1-2', 
        source: '1', 
        target: '2', 
        markerEnd: 'arrow' 
      },
      { 
        id: 'e3-4', 
        source: '3', 
        target: '4', 
        markerEnd: 'arrowclosed' 
      },
      { 
        id: 'e5-6', 
        source: '5', 
        target: '6', 
        markerStart: 'arrowclosed', 
        markerEnd: 'arrowclosed' 
      },
    ];
  </script>
</body>
</html>
