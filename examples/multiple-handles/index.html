<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Handles - LitFlow</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .toolbar {
        padding: 10px;
        background: #fff;
        border-bottom: 1px solid #ccc;
        display: flex;
        gap: 10px;
        z-index: 20;
      }
      .flow-container {
        flex-grow: 1;
        position: relative;
      }
      .back-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        font-weight: bold;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <a href="../index.html" class="back-link">‚Üê Back to Examples</a>
      </div>
      <div class="flow-container">
        <lit-flow id="my-flow"></lit-flow>
      </div>
    </div>
    <script type="module">
      import '../../src/index.ts';
      import './custom-node.ts';

      const flow = document.getElementById('my-flow');
      
      flow.nodeTypes = {
        ...flow.nodeTypes,
        'special': 'multiple-handles-node'
      };

      flow.nodes = [
        { id: '1', type: 'input', position: { x: 50, y: 50 }, data: { label: 'Source A' } },
        { id: '2', type: 'input', position: { x: 50, y: 150 }, data: { label: 'Source B' } },
        { id: '3', type: 'special', position: { x: 300, y: 100 }, data: { label: 'Logic Gate' } },
        { id: '4', type: 'output', position: { x: 550, y: 125 }, data: { label: 'Result' } },
      ];

      flow.edges = [
        { id: 'e1-3a', source: '1', target: '3', targetHandle: 'a' },
        { id: 'e2-3b', source: '2', target: '3', targetHandle: 'b' },
        { id: 'e3-4', source: '3', sourceHandle: 'out', target: '4' },
      ];
    </script>
  </body>
</html>
