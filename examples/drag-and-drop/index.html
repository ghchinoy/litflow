<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LitFlow - Drag & Drop</title>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; height: 100vh; display: flex; }
    .app-container { display: flex; width: 100%; height: 100%; }
    .flow-container { flex-grow: 1; height: 100%; position: relative; }
  </style>
</head>
<body>
  <div class="app-container">
    <lit-sidebar id="sidebar"></lit-sidebar>
    <div class="flow-container">
      <lit-flow id="flow" show-controls show-minimap></lit-flow>
    </div>
  </div>

  <script type="module">
    import '../../src/index.ts';

    const flow = document.getElementById('flow');

    flow.nodes = [
      { id: '1', position: { x: 250, y: 50 }, data: { label: 'Drop nodes here' } },
    ];

    flow.edges = [];

    // Optional: Handle the drop event to customize node creation
    flow.addEventListener('node-drop', (e) => {
      console.log('Node dropped:', e.detail.node);
    });
  </script>
</body>
</html>
