<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Flow - LitFlow</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .toolbar {
        padding: 10px;
        background: #fff;
        border-bottom: 1px solid #ccc;
        display: flex;
        gap: 10px;
        z-index: 20;
      }
      .flow-container {
        flex-grow: 1;
        position: relative;
      }
      .back-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        font-weight: bold;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <a href="/examples/index.html" class="back-link">‚Üê Back to Examples</a>
      </div>
      <div class="flow-container">
        <lit-flow id="my-flow">
          <lit-node data-id="5" position-x="250" position-y="300">
            <div slot="headline">Slotted Content</div>
            <div slot="supporting-text">This content is projected into the new M3 slots.</div>
          </lit-node>
        </lit-flow>
      </div>
    </div>
    <script type="module">
      import '../../src/index.ts';
      const flow = document.getElementById('my-flow');
      flow.nodes = [
        { id: '1', type: 'input', position: { x: 250, y: 5 }, data: { label: 'Input Node' } },
        { id: '2', position: { x: 100, y: 100 }, data: { label: 'Default Node' } },
        { id: '3', position: { x: 400, y: 100 }, data: { label: 'Another Node' } },
        { id: '4', type: 'output', position: { x: 250, y: 200 }, data: { label: 'Output Node' } },
      ];
      flow.edges = [
        { id: 'e1-2', source: '1', target: '2', markerEnd: 'arrowclosed' },
        { id: 'e1-3', source: '1', target: '3', markerEnd: 'arrowclosed' },
        { id: 'e2-4', source: '2', target: '4', markerEnd: 'arrowclosed' },
        { id: 'e3-4', source: '3', target: '4', markerEnd: 'arrowclosed' },
        { id: 'e4-5', source: '4', target: '5', markerEnd: 'arrowclosed' },
      ];
    </script>
  </body>
</html>
